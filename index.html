<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font5/all.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Facebook Clone</title>
</head>

<body>
    <header class="header">
        <div class="header__logo-section">
            <div class="header__logo-icon">
                <i class="fab fa-facebook"></i>
            </div>
            <div class="header__logo-search">
                <i class="fas fa-search"></i>
                <input type="text">
            </div>
        </div>
        <div class="header__menu-tabs">
            <div class="header__menu-tab header__menu-tab--active">
                <i class="fas fa-home"></i>
            </div>
            <div class="header__menu-tab">
                <i class="fas fa-flag">
                    <div class="header__notification-bubble">3</div>
                </i>
            </div>
            <div class="header__menu-tab">
                <i class="fas fa-tv">
                    <div class="header__notification-bubble">9</div>
                </i>
            </div>
            <div class="header__menu-tab">
                <i class="fas fa-store"></i>
            </div>
            <div class="header__menu-tab">
                <i class="fas fa-users"></i>
            </div>
        </div>
        <div class="header__account">
            <div class="header__actions">
                <img src="https://randomuser.me/api/portraits/women/47.jpg"
                    alt="user image" class="header__user-img">
                <span class="header__user-name">Mary Jane</span>
                <a href="#" class="header__circle-link">
                    <i class="header__link-icon fas fa-plus"></i>
                </a>
                <a href="#" class="header__circle-link">
                    <i class="header__link-icon fab fa-facebook-messenger">
                        <div class="header__notification-bubble">4</div>
                    </i>
                </a>
                <a href="#" class="header__circle-link">
                    <i class="header__link-icon fas fa-bell">
                        <div class="header__notification-bubble">11</div>
                    </i>
                </a>
                <a href="#" class="header__circle-link">
                    <i class="header__link-icon fas fa-sort-down"></i>
                </a>
            </div>
        </div>
    </header>
    <section class="content-area content-area--feed">
        <section class="sidenav">
            <div class="sidenav__item">
                <img src="https://randomuser.me/api/portraits/women/47.jpg"
                    alt="user image on sidenav" class="sidenav__item-img">
                <span class="sidenav__item-title">
                    Mary Jane
                </span>
            </div>
            <div class="sidenav__item">
                <div class="sidenav__item-icon">
                    <i class="fas fa-user-friends"></i>
                </div>
                <span class="sidenav__item-title">Friends</span>
            </div>
            <div class="sidenav__item">
                <div class="sidenav__item-icon">
                    <i class="fas fa-flag"></i>
                </div>
                <span class="sidenav__item-title">Pages
                    <span class="sidenav__item-notification">
                        <div class="sidenav__item-notification-circle"></div>
                        9+ new
                    </span>
                </span>
            </div>
            <div class="sidenav__item">
                <div class="sidenav__item-icon sidenav__item-icon--circle-blue">
                    <i class="fas fa-users"></i>
                </div>
                <span class="sidenav__item-title">Groups
                    <span class="sidenav__item-notification">
                        <div class="sidenav__item-notification-circle"></div>
                        3+ new
                    </span>
                </span>
            </div>
            <div class="sidenav__item">
                <div class="sidenav__item-icon">
                    <i class="fas fa-store"></i>
                </div>
                <span class="sidenav__item-title">Marketplace</span>
            </div>
            <div class="sidenav__item">
                <div class="sidenav__item-icon sidenav__item-icon--circle">
                    <i class="fas fa-chevron-down"></i>
                </div>
                <span class="sidenav__item-title">See More</span>
            </div>
            <div class="sidenav__line">   </div>
            <span class="sidenav__heading-title">Your Shortcuts</span>
            <div class="sidenav__item">
                <img src="css/img/android-chrome-192x192.png"
                    alt="logo group image" class="sidenav__item-img">
                <span class="sidenav__item-title">Kiscoding</span>
            </div>
            <div class="sidenav__item">
                <div class="sidenav__item-icon sidenav__item-icon--circle-white">
                    <i class="fas fa-user-friends"></i>
                </div>
                <span class="sidenav__item-title">
                    Healthy Lifestyle support group
                </span>
            </div>
            <div class="sidenav__item">
                <img src="css/img/internal_arts_group.jpeg"
                    alt="logo group image" class="sidenav__item-img">
                <span class="sidenav__item-title">
                    Internal Arts Group
                </span>
            </div>
            <div class="sidenav__item">
                <div class="sidenav__item-icon sidenav__item-icon--circle">
                    <i class="fas fa-chevron-down"></i>
                </div>
                <span class="sidenav__item-title">See More</span>
            </div>
        </section>
        <section class="feed">
            <div class="stories">
                <div class="stories__video-container">
                    <img src="https://www.goldderby.com/wp-content/uploads/2021/06/cardi-b-bts-lil-nas-x.jpg?w=620&h=360&crop=1" alt="story image">
                    <div class="stories__title">
                        <div class="stories__new-btn">
                            <i class="fas fa-plus"></i>
                        </div>
                        Create a Story
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>

</html>
